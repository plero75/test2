<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Transports Hippodrome Vincennes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🟢 Transports – Hippodrome de Vincennes</h1>
    <div id="datetime"></div>
  </header>
<div id="news-banner">
  <div id="news-banner-content"></div>
</div>


  <main>
    <section class="bloc" id="bloc-rer">
      <h2>🚆 RER A</h2>
      <div id="rer-alert" class="alert"></div>
      <div id="rer-schedules"></div>
    </section>

    <section class="bloc" id="bloc-bus77">
      <h2>🚌 Bus 77</h2>
      <div id="bus77-alert" class="alert"></div>
      <div id="bus77-schedules"></div>
    </section>

    <section class="bloc" id="bloc-bus201">
      <h2>🚌 Bus 201</h2>
      <div id="bus201-alert" class="alert"></div>
      <div id="bus201-schedules"></div>
    </section>
<div id="weather">Chargement météo...</div>

    <section class="bloc" id="bloc-courses">
      <h2>🏇 Prochaine course</h2>
      <div id="nextRace"></div>
      <h3>Toutes les courses à venir</h3>
      <div id="courses-content"></div>
    </section>

    <section class="bloc" id="bloc-meteo">
      <div id="meteo"></div>
    </section>

    <section class="bloc" id="bloc-news">
      <h2>📰 Actus</h2>
      <div id="news-content"></div>
    </section>
  </main>

  <footer>
    <p>© Hippodrome de Vincennes – Données IDFM – Affichage temps réel</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚉 Dashboard Transports – Vincennes</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header>
    <div class="header-left">
      <img src="logo-idfm.png" alt="IDFM" class="logo" />
      <img src="logo-ratp.png" alt="RATP" class="logo" />
    </div>
    <h1>🚉 Dashboard Transports – Vincennes</h1>
    <div id="datetime" class="datetime"></div>
  </header>

  <main class="grid">
    <section id="news" class="bloc news">📰 Chargement des actus...</section>

    <section id="rer-a" class="bloc transport">
      <h2>🚆 RER A – Joinville-le-Pont</h2>
      <div id="rer-a-content" class="transport-content"></div>
    </section>

    <section id="bus-joinville" class="bloc transport">
      <h2>🚍 Bus – Joinville-le-Pont</h2>
      <div id="bus-joinville-content" class="transport-content"></div>
    </section>

    <section id="bus-vincennes" class="bloc transport">
      <h2>🚍 Bus – Hippodrome de Vincennes</h2>
      <div id="bus-vincennes-content" class="transport-content"></div>
    </section>

    <section id="bus-breuil" class="bloc transport">
      <h2>🚍 Bus – École du Breuil</h2>
      <div id="bus-breuil-content" class="transport-content"></div>
    </section>

    <section id="weather" class="bloc meteo">
      <h2>🌤 Météo</h2>
      <div id="weather-content"></div>
    </section>

    <section id="velib" class="bloc velib">
      <h2>🚲 Vélib’</h2>
      <div id="velib-content"></div>
    </section>

    <section id="races" class="bloc course">
      <h2>🏇 Courses à Vincennes</h2>
      <div id="races-content"></div>
    </section>
  </main>

  <footer>
    <div id="alertes" class="alertes">⚠️ Chargement des alertes trafic…</div>
    <div class="footer-logos">
      <img src="logo-vincennes.png" alt="Hippodrome de Vincennes" class="logo-footer" />
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Hippodrome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo">
    <h1>Dashboard Temps Réel</h1>
  </header>

  <div id="datetime"></div>

  <main>
    <!-- Météo -->
    <div class="module" id="weather">Chargement météo...</div>

    <!-- Vélib -->
    <div class="module">
      <h2>Vélib'</h2>
      <div id="velib-vincennes"></div>
      <div id="velib-breuil"></div>
      <div id="velib-update"></div>
    </div>

    <!-- Races hippiques -->
    <div class="module" id="races">Chargement des courses...</div>

    <!-- Alertes lignes -->
    <div class="module">
      <h2>Alertes Trafic</h2>
      <div id="alert-rerA"></div>
      <div id="alert-bus77"></div>
      <div id="alert-bus201"></div>
    </div>

    <!-- Actualités -->
    <div class="module" id="news">Chargement des actualités...</div>

    <!-- RER A -->
    <div class="module">
      <h2>RER A – Joinville</h2>
      <div id="rerA">Chargement...</div>
    </div>

    <!-- Bus Joinville -->
    <div class="module">
      <h2>Bus – Joinville</h2>
      <div id="busJoinville">Chargement...</div>
    </div>

    <!-- Bus Hippodrome -->
    <div class="module">
      <h2>Bus – Hippodrome</h2>
      <div id="busHippodrome">Chargement...</div>
    </div>
  </main>

  <footer>
    <span>© Hippodrome de Vincennes</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>

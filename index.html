<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Transports – Vincennes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🚉 Dashboard Transports – Vincennes</h1>
      <div id="datetime">🕐 --:-- – 📅 --/--/----</div>
    </header>

    <section class="grid">
      <div class="bloc" id="bloc-Joinville-le-Pont">
        <h2>Joinville-le-Pont</h2>
        <div>Chargement...</div>
      </div>
      <div class="bloc" id="bloc-Hippodrome de Vincennes">
        <h2>Hippodrome de Vincennes</h2>
        <div>Chargement...</div>
      </div>
      <div class="bloc" id="bloc-École du Breuil">
        <h2>École du Breuil</h2>
        <div>Chargement...</div>
      </div>
    </section>

    <section class="extras">
      <div id="weather" class="extra">🌤️ Météo : chargement…</div>
      <div class="extra velib-group">
        <div id="velib-vincennes" class="velib">Vélib Vincennes</div>
        <div id="velib-breuil" class="velib">Vélib Breuil</div>
        <div id="velib-update" class="update"></div>
      </div>
    </section>

    <section class="ticker">
      <div id="news-ticker">📰 Actualités : chargement…</div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
